apiVersion: apps/v1
kind: Deployment
metadata:
  name: globoticketdb
spec:
  selector:
    matchLabels:
      app: globoticketdb
  replicas: 1  
  template:
    metadata:
      labels:
        app: globoticketdb
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: globoticketdb
        image: morcodou/globoticket_database:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 1433 
---               
apiVersion: v1
kind: Service
metadata:
  name: svc-globoticketdb
spec:
  selector:
    app: globoticketdb
  ports:
    - protocol: TCP
      port: 1434
      targetPort: 1433
      nodePort: 31433
  type: NodePort
